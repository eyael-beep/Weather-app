<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--App container-->
    <div class="app">
      <h1>Weather App</h1>
      <div class="search">
        <input type="text" class="city" placeholder="Enter city name ">
        <button class="search-btn">Get Weather</button>
      </div>
      <div class="weather">
        <h1 class="city-name"></h1>
        <p class="temp"></p>
        <p class="description"></p>
      </div>
    </div>
  </body>
</html>
